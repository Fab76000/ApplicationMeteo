<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMétéo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Application météo</h1>
    <div class="card">
        <div class="search">

            <input type="text" placeholder="Enter latitude and longitude (e.g., 40.7128, -74.0060)" spellcheck="false"
                size="45">

            <div>
                <button><img src="images/search.png"></button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="weather">

            <img src="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">
                            <span class="wind-speed"></span>
                            <span class="unit">km/h</span>
                        </p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- <div class="overlay-icone-chargement">
            <img src="ressources/chargement/circles.svg" alt="Logo chargement" />
        </div>-->

    <script type="module" src="script.js" defer></script>
</body>

</html>
